runtime: python27
api_version: 1
threadsafe: true
# above tells you how an app launches

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /Login/templates
  static_dir: Login/templates

- url: /css
  static_dir: css

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"
